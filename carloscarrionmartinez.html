<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre del miembro del equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1rem;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nombre del miembro del equipo</h1>
    </header>
    <main>
        <img src="ruta_de_la_imagen_o_avatar" alt="Avatar del miembro del equipo">
        <a href="https://github.com/usuario_github" target="_blank">Ver perfil de GitHub</a>
        <p>
            Aquí puedes agregar información sobre los gustos, aficiones, etc. del miembro del equipo.
            Puedes agregar tantos párrafos como desees para describir al miembro del equipo.
        </p>
    </main>
</body>
</html>
